<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8" />
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="decorator" content="default" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>文档预览</title>
	
	<!--[if !IE]> -->
	<script src="${ctxPath!}/static/jquery/jquery-2.1.1.min.js"></script>
	<!-- <![endif]-->

	<!--[if IE]>
	<script src="${ctxPath!}/static/jquery/jquery-1.11.1.min.js"></script>
	<![endif]-->
</head>
<style type="text/css" media="screen">
html, body {
	height: 100%;
	overflow: hidden;
}

body {
	margin: 0;
	padding: 0;
	overflow: auto;
}
</style>
<body>
	<script type="text/javascript">
		$(function(){
			$("body").css("overflow", "hidden");
			$("#displayPdfIframe").attr("src","${ctxPath!}/plugins/pdfPreview/web/viewer.html?file="+encodeURIComponent('${ctxPath!}${filePath}'));
			
			function findDimensions(){ //函数：获取尺寸
				var winHeight = 0;
				//获取窗口高度
				if (window.innerHeight)
					winHeight = window.innerHeight;
				else if ((document.body) && (document.body.clientHeight))
					winHeight = document.body.clientHeight;
				//通过深入Document内部对body进行检测，获取窗口大小
				if (document.documentElement && document.documentElement.clientHeight) {
					winHeight = document.documentElement.clientHeight;
				}
				$("#displayPdfIframe").attr("height", winHeight);
			}
			findDimensions();
			//调用函数，获取数值
			window.onresize = findDimensions;
		})
	</script>
	<div>
		<iframe id="displayPdfIframe" width="100%" height="600" src=""> </iframe>
	</div>
</body>
</html>
