<div class="layer">
<div class="profile-user-info profile-user-info-striped" >
	<div class="profile-info-row">
		<div class="profile-info-name">角色名称</div>
		<div class="profile-info-value">
			${sysrole.name!}
		</div>
	</div>
	<!-- <div class="profile-info-row">
		<div class="profile-info-name">归属机构</div>
		<div class="profile-info-value">
			@var roleOrgan = organ.getOrganStrByOrganId(sysrole.organId);
			@if(!isEmpty(roleOrgan)){
			&nbsp;(${roleOrgan})
			@}
		</div>
	</div> -->
	<div class="profile-info-row">
		<div class="profile-info-name">数据范围</div>
		<div class="profile-info-value">
			${dict.getDictByTypeAndValue("sys_data_scope",sysrole.dataScope).label}
		</div>
	</div>
	<div class="profile-info-row">
		<div class="profile-info-name">分配的人员</div>
		<div class="profile-info-value">
			@for(user in users){
				<a href="javascript:void(0);" title="<${user.name!}>详情"
					data-title="<${user.name!}>详情" data-mode="detail"
					data-url="${ctxPath}/sysuser/detail/showlayer"
					data-data="{id:'${user.id}'}"
					data-width="50%"
				>${user.name!}
					${decode(userLP.last,false,'，','')}
				</a>
			@}
		</div>
	</div>
	<div class="profile-info-row">
		<div class="profile-info-name">拥有的权限</div>
		<div class="profile-info-value">
				@for(menu in menus){
					${menu.name!}
					${decode(menuLP.last,false,'，','')}
				@}
		</div>
	</div>
	<div class="profile-info-row">
		<div class="profile-info-name">描述</div>
		<div class="profile-info-value">
			${sysrole.remarks!}
		</div>
	</div>
</div>
</div>
