@var selectOptions;
<div class="layer">
  <div class="profile-user-info profile-user-info-striped wordbreak" >
    <div class="profile-info-row">
      <div class="profile-info-name">名称：</div>
      <div class="profile-info-value" id="name">
        <span class="editable editable-click">
			${entry.name!}
        </span>
      </div>
    </div>
    <div class="profile-info-row">
      <div class="profile-info-name">编号：</div>
      <div class="profile-info-value" id="code">
        <span class="editable editable-click">
			${entry.code!}
        </span>
      </div>
    </div>
    <div class="profile-info-row">
      <div class="profile-info-name">链接：</div>
      <div class="profile-info-value" id="url">
        <span class="editable editable-click">
			${entry.url!}
        </span>
      </div>
    </div>
    <div class="profile-info-row">
      <div class="profile-info-name">图标：</div>
      <div class="profile-info-value" id="icon">
        <span class="editable editable-click">
			${entry.icon!}
        </span>
      </div>
    </div>
    <div class="profile-info-row">
      <div class="profile-info-name">描述：</div>
      <div class="profile-info-value" id="description">
        <span class="editable editable-click">
			${entry.description!}
        </span>
      </div>
    </div>
    <div class="profile-info-row">
      <div class="profile-info-name">排序：</div>
      <div class="profile-info-value" id="sort">
        <span class="editable editable-click">
			${entry.sort!}
        </span>
      </div>
    </div>
	</div>
</div>

	$(function(){
	})
</script>
